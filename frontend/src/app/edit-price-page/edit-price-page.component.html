<div class="example-container mat-elevation-z8">
  <div class="container">
    <div class='title'>
    <h1>Car Rental System</h1>
    </div>
  </div>
  <div class="example-loading-shade"
        *ngIf="isLoadingResults">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
  </div>
  <!-- <div class="button-row">
    <a mat-flat-button color="primary" [routerLink]="['/cases']"><mat-icon>list</mat-icon></a>
  </div> -->
  <mat-card class="example-card">
    <form [formGroup]="editPriceForm" (ngSubmit)="onFormSubmit()">


      <mat-form-field class="example-full-width">
          <mat-label>Vehicle Type</mat-label>
            <mat-select formControlName="vehicleType">
              <mat-option *ngFor="let vehicleType of vehicleTypes"  [value]="vehicleType.id">
                {{vehicleType.value}}
              </mat-option>
            </mat-select>
            <mat-error>
              <span *ngIf="!editPriceForm.get('vehicleType').valid && editPriceForm.get('vehicleType').touched">Please select Vehicle type <code></code></span>
            </mat-error>
      </mat-form-field>


      <mat-form-field class="example-full-width">
        <mat-label>Late Fee</mat-label>
        <input matInput placeholder="lateFee" formControlName="lateFee" pattern="^[0-9]+(\\.[0-9]{2})?$" maxlength="5"
                [errorStateMatcher]="matcher">
        <mat-error>
          <span *ngIf="!editPriceForm.get('lateFee').valid && editPriceForm.get('lateFee').touched">Please enter lateFee</span>
        </mat-error>
      </mat-form-field>


      <mat-form-field class="example-full-width">
        <mat-label>Hourly Price</mat-label>
        <input matInput placeholder="hourlyPrice" formControlName="hourlyPrice" pattern="^[0-9]+(\\.[0-9]{2})?$" maxlength="5"
                [errorStateMatcher]="matcher">
        <mat-error>
          <span *ngIf="!editPriceForm.get('hourlyPrice').valid && editPriceForm.get('hourlyPrice').touched">Please enter hourlyPrice</span>
        </mat-error>
      </mat-form-field>


      <mat-form-field class="example-full-width">
        <mat-label>Maximum Hourly Range</mat-label>
        <input matInput placeholder="hourlyRange" formControlName="hourlyRange" pattern="^[0-9]+$" maxlength="5"
                [errorStateMatcher]="matcher">
        <mat-error>
          <span *ngIf="!editPriceForm.get('hourlyRange').valid && editPriceForm.get('hourlyRange').touched">Please enter hourly Range</span>
        </mat-error>
      </mat-form-field>


      <div class="button-row">
        <button type="submit" [disabled]="!editPriceForm.valid" mat-flat-button color="primary">Save</button>
      </div>
    </form>
  </mat-card>
</div>
