<div class="example-container">
  <div class="container">
    <div class='title'>

  <span>  <h1>Car Rental System


    <i class="material-icons" style="padding-left:70%">account_circle</i> &nbsp;&nbsp;
      <a style="color:white;font-size:16px" [routerLink]="['/logout']"> Logout</a></h1></span>
    </div>
  </div>

  <mat-card class="example-card">

<div class="page-content">

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- Item Column -->
    <ng-container matColumnDef="feeCategory">
      <th mat-header-cell *matHeaderCellDef> Fee Category </th>
      <td mat-cell *matCellDef="let transaction"> {{transaction.feeCategory}} </td>
      <td mat-footer-cell *matFooterCellDef> Total </td>
    </ng-container>

    <!-- Cost Column -->
    <ng-container matColumnDef="cost">
      <th mat-header-cell *matHeaderCellDef> Cost </th>
      <td mat-cell *matCellDef="let transaction"> {{transaction.cost | currency}} </td>
      <td mat-footer-cell *matFooterCellDef> {{getTotalCost() | currency}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
  </table>
  <br/>
<div>
<h2>  *Payment charged to your credit card. Thank you for your business. </h2></div>

  <div class="button-row">
    <button type="submit" (click)="showDialog()"  mat-flat-button color="primary">Close</button>
  </div>
  </div>
  </mat-card>

  </div>
